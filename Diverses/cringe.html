<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cringe-Ecke - CraftDay</title>

  <!-- Der CEO von der SEO ist DuckDuckGo -->
  <meta name="description" content="Eine Kollektion an Cringe, damit du dich wieder besser fühlst!">
  <meta name="keywords" content="craftday, cringe">
  <meta name="author" content="CraftDay, iCraftDay">

  <!-- Verlinkung des Stylesheets  -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Mein Favicon-->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- UIKit. Ich habe mich nach langem Her überwunden, es nicht selbst zu programmieren. -->
  <link rel="stylesheet" href="/css/uikit.min.css">
  <link rel="stylesheet" href="/css/game_container.css">
  <script src="/js/uikit.min.js"></script>
  <script src="/js/uikit-icons.min.js"></script>
  <script src="/js/load_header_footer.js"></script>
</head>
<body>
  <div id="header" class="placeholder_background"></div>
  <div class="uk-container uk-margin-large-top uk-margin-large-bottom">
    <div class="uk-grid  uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid="masonry: pack">
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/willkommen.gif" alt="Willkommen auf meiner Seite!" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringealarm.webp" alt="Cringealarm" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Balloon.png" alt="Balloon" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/CraftyDiscountWhite.webp" alt="Crafty Discount" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Drigluegt.png" alt="Drigluegt!" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Ente.webp" alt="Professor Ente" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Gonis.webp" alt="Gonis" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/huhn.webp" alt="Huhn aus Heat Waves" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/iCraftDay's Kopf.webp" alt="iCraftDay's Kopf" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/roblox thumbnail.webp" alt="Roblox Thumbnail" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Sonne_Anim_Black_Slow.gif" alt="Sonne animiert" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Spider.webp" alt="Spinne aus Roblox" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <img src="/images/cringe/Tempo_spinnt.webp" alt="Tempo für Spinnt!" class="uk-width-1-1 uk-height-auto">
      </div>
      <div class="uk-card uk-card-default uk-padding-remove">
        <p>Cringe, dass hier das Scrollen nicht sauber geregelt ist!</p>
      </div>
    </div>
  </div>
  <div id="footer" class="placeholder_background"></div>
</body>
</html>
